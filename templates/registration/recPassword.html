{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
<title>SISTEMA INTEGRADO DE ADMINISTRACIÓN FINANCIERA</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
<!-- VENDOR CSS -->



<!-- MAIN CSS -->
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">

</head>

<body data-theme="theme-cyan">
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="{% static 'assets/images/logo-white.png' %}" alt="Lucid">
                    </div>
                    {% include 'messages.html' %}
					<div class="card">
                        <div class="header">
                            <p class="lead">Recuperar Contraseña</p>
                        </div>
                        <div class="body">

                            <form class="form-auth-small" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group mb-2">
                                    <input class="form-control" autocomplete="off" placeholder="Mail" type="text" name="mail" autofocus autocapitalize="none" autocomplete="off" maxlength="150" required id="id_mail">
                                </div>

                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="RECUPERAR">

                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>

{% endblock %}
